<!DOCTYPE html>
<html>
    <head>
        <title>Arvutused</title>
        <script src="Liides.js"></script>
        <script>
            let calculators=[];
            function startPage(){
                calculators[0]=new CtoF();
                calculators[1]=new FtoC();
                calculators[2]=new CtoK();
                calculators[3]=new KtoC();
                calculators[4]=new KtoF();
                calculators[5]=new FtoK();
                activateCalculator();
            }
            function activateCalculator(){
                type1.innerText = calculators[calculatorSelect.selectedIndex].inputUnit();
                type2.innerText = calculators[calculatorSelect.selectedIndex].outputUnit();
                answer.innerText="";
                input1.value="";
            }
            function buttonClick(){
                answer.innerText = calculators[calculatorSelect.selectedIndex].calculate(input1.valueAsNumber).toFixed(2);
            }
        </script>
        <meta charset="utf-8"/>
    </head>
    <body onload="startPage()">
        <input type="number" id="input1" onchange="buttonClick()">
        <span id="type1"></span>
        <input type="button" value="=" onclick="buttonClick()"/>&nbsp;
        <span id="answer"></span>
        <span id="type2"></span>
        <select id="calculatorSelect" onchange="activateCalculator()">
            <option>Celsius to Fahrenheit</option>
            <option>Fahrenheit to Celsius</option>
            <option>Celsius to Kelvin</option>
            <option>Kelvin to Celsius</option> 
            <option>Kelvin to Fahrenheit</option>
            <option>Fahrenheit to Kelvin</option>             
        </select>
    </body>
</html>
