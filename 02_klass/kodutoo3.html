<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Raamatud</title>
    <script src="kodutoo3.js" defer ></script>
    <script>
        let book1;
        function startPage() {
            const canvas = document.getElementById("canvas1");
            if (canvas) {
                book1 = new Book("Red Queen", "V. Aveyard", canvas.getContext("2d"));
                canvas.addEventListener("click", function(event) {
                    if (book1) {
                        book1.handleClick(event);
                    }
                });
            }
        }
    </script>
  </head>
  <body onload="startPage()">
      <canvas id="canvas1" width="400" height="300"></canvas>
  </body>
</html>
